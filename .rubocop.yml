inherit_from: .rubocop_todo.yml

require:
  - ./extras/license_header.rb
  
# Remove when we remove .rubocop_todo.yml
AllCops:
  NewCops: disable

# Broken on 1.9
Style/HashSyntax:
  Enabled: false

Style/EvalWithLocation:
  Enabled: false

Style/NilComparison:
  Enabled: false

Style/SoleNestedConditional:
  Enabled: false
  
# Ruby 2.1 compatibility
Style/SafeNavigation:
  Enabled: false
